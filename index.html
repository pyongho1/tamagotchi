<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />
    <script defer src="./js/app.js"></script>
    <!-- <script src="./js/app.js" type="module"></script> -->
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h2 id="pet-name">Name</h2>
      <h2 id="message">message</h2>
      <p id="hunger-level">Hunger:</p>
      <p id="excitement-level">Excitement:</p>
      <div class="house">
        <div class="screen">
          <img src="./assets/dinoSprite.gif" id="my-image" alt="testSprite" />
        </div>
        <div class="buttonContainer">
          <button id="feed">Feed</button>
          <button id="play">Play</button>
          <button id="sleep">Sleep</button>
        </div>
      </div>
      <div class="infoContainer" id="start-info">
        <p>Choose your pet's name:</p>
        <input type="text" id="name-input" />
        <button id="name-button">Start</button>
      </div>
    </div>
  </body>
</html>
